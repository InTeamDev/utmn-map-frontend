name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no root@94.103.92.242 'cd /root/vkr/frontend && git pull origin main'
          ssh -o StrictHostKeyChecking=no root@94.103.92.242 'cd /root/vkr/frontend && npm install'
          ssh -o StrictHostKeyChecking=no root@94.103.92.242 'cd /root/vkr/frontend && npm run build'
          ssh -o StrictHostKeyChecking=no root@94.103.92.242 'sudo systemctl restart utmn-map--frontend'
